language: c
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: false
    before_install:
    - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends gcc build-essential libc6-dev gcc-multilib
  - os: osx
    osx_image: xcode8.3
script:
- make
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: devnull-cz/unix-linux-prog-in-c-src
    tags: true
